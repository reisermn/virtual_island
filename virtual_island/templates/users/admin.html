
{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h1 class="mt-5">{{ current_user.username }}'s admin page</h1>
    <br>
    <h3>Send a tribe (or everyone) to tribal.</h3>
    <br>
    <ul class="list-group">
      {% for season in current_user.seasons %}
          <a href="{{ url_for('user.game', game_name=season.name) }}" class="list-group-item">
              {{ season.name }}
          </a>
        {% endfor %}
    </ul>
</div>
{% endblock %}
